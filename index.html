<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grid Scroll Text</title>

<style>
  :root {
    --bg: #000;
    --grid-line: rgba(200, 200, 200, 0.15);
    --text: rgba(255,255,255,0.85);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: Inter, system-ui, sans-serif;
    height: 300vh; /* enables scroll */
    overflow-x: hidden;
  }

  /* GRID CONTAINER */
  .grid {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(12, 1fr);
    z-index: 1;
  }

  .cell {
    border: 1px solid var(--grid-line);
  }

  /* TEXT BOXES */
  .text-box {
    position: absolute;
    max-width: 220px;
    font-size: 0.95rem;
    line-height: 1.4;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    z-index: 2;
  }

  .text-box.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .grid {
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(10, 1fr);
    }

    .text-box {
      font-size: 0.85rem;
      max-width: 160px;
    }
  }
</style>
</head>
<body>

<!-- GRID -->
<div class="grid">
  <!-- 144 cells -->
  <script>
    for (let i = 0; i < 144; i++) {
      document.write('<div class="cell"></div>');
    }
  </script>
</div>

<!-- TEXT ELEMENTS -->
<div class="text-box" style="top: 10%; left: 8%;">We observe.</div>
<div class="text-box" style="top: 35%; left: 55%;">We question norms.</div>
<div class="text-box" style="top: 60%; left: 20%;">We unlearn bias.</div>
<div class="text-box" style="top: 80%; left: 65%;">We build equality.</div>

<script>
  const texts = document.querySelectorAll('.text-box');

  window.addEventListener('scroll', () => {
    const trigger = window.innerHeight * 0.85;

    texts.forEach((text, index) => {
      const revealPoint = (index + 1) * 250;

      if (window.scrollY > revealPoint) {
        text.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
