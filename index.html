<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Equal Lens — Final Logic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0b0b0e;
  color:#fff;
  font-family:'Playfair Display',serif;
  height:1800vh;
  overflow-x:hidden;
}

/* PIN */
.story{
  height:100vh;
  position:relative;
}

/* GRID */
.grid-bg{
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size:140px 140px;
  pointer-events:none;
}

/* CANVAS */
.canvas{
  position:fixed;
  inset:0;
  transform-origin:center center;
}

/* TEXT */
.node{
  position:absolute;
  max-width:520px;
  text-align:center;
  line-height:1.4;
  transform:translate(-50%,-50%);
  opacity:0;
}

/* TYPES */
.hero{font-size:46px;font-weight:600}
.secondary{font-size:28px}
.idea{font-size:20px;opacity:0.85}

/* CENTER */
.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.center-text{
  font-size:44px;
  opacity:0;
  text-align:center;
}

/* MOBILE */
@media(max-width:768px){
  .hero{font-size:26px}
  .secondary{font-size:20px}
  .idea{font-size:15px}
  .center-text{font-size:24px}
  .grid-bg{background-size:100px 100px}
}
</style>
</head>

<body>

<section class="story">

  <div class="grid-bg"></div>

  <div class="canvas" id="canvas">

    <!-- PHASE 1 TEXT -->
    <div class="node hero phase1" style="top:50%;left:50%;">Kids don’t learn gender in classrooms.</div>
    <div class="node secondary phase1" style="top:30%;left:70%;">They learn it in playgrounds.</div>
    <div class="node secondary phase1" style="top:70%;left:30%;">At home.</div>
    <div class="node secondary phase1" style="top:20%;left:50%;">In silence.</div>
    <div class="node secondary phase1" style="top:80%;left:60%;">Through jokes.</div>
    <div class="node secondary phase1" style="top:40%;left:15%;">Through rules no one explains.</div>

    <!-- PHASE 3 IDEAS -->
    <div class="node idea phase3" style="top:10%;left:30%;">Emotions are not gendered</div>
    <div class="node idea phase3" style="top:90%;left:40%;">Care is not weakness</div>
    <div class="node idea phase3" style="top:85%;left:80%;">Leadership is not gendered</div>
    <div class="node idea phase3" style="top:20%;left:75%;">Confidence is taught, not born</div>
    <div class="node idea phase3" style="top:60%;left:90%;">Strength looks different</div>
    <div class="node idea phase3" style="top:85%;left:10%;">Equality is learned early</div>

  </div>

  <div class="center">
    <div class="center-text" id="centerText"></div>
  </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

const canvas = document.getElementById("canvas");
const phase1 = gsap.utils.toArray(".phase1");
const phase3 = gsap.utils.toArray(".phase3");
const centerText = document.getElementById("centerText");

/* START — EXTREME ZOOM IN */
gsap.set(canvas,{scale:4,xPercent:-30,yPercent:20});
gsap.set(phase1[0],{opacity:1});

/* TIMELINE */
const tl = gsap.timeline({
  scrollTrigger:{
    trigger:".story",
    start:"top top",
    end:"+=" + 15000,
    scrub:true,
    pin:true
  }
});

/* PHASE 1 — SEQUENTIAL */
phase1.forEach((node,i)=>{
  tl.to(node,{opacity:1,duration:1.2}, i*1.4);
});

/* HARD CUT — HIDE PHASE 1 */
tl.to(phase1,{opacity:0,duration:0.6});

/* CENTER STATEMENT ONLY */
tl.to(centerText,{
  onStart:()=>{
    centerText.textContent = "WE DON’T TEACH.";
    gsap.to(centerText,{opacity:1,duration:0.6});
  }
});
tl.to(centerText,{
  onStart:()=>{
    centerText.textContent = "WE HELP THEM NOTICE.";
  }
});
tl.to(centerText,{opacity:0,duration:0.6});

/* MASSIVE ZOOM OUT */
tl.to(canvas,{
  scale:1,
  xPercent:0,
  yPercent:0,
  duration:8
});

/* PHASE 3 — IDEAS GRADUAL */
phase3.forEach((node)=>{
  tl.to(node,{opacity:0.85,duration:1},">");
});
</script>

</body>
</html>
