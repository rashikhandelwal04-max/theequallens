<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Equal Lens â€” Correct Zoom Perception</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0b0b0e;
  color:#fff;
  font-family:'Playfair Display',serif;
  height:2400vh;
  overflow-x:hidden;
}

/* PIN */
.story{
  height:100vh;
  position:relative;
}

/* GRID */
.grid-bg{
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px);
  background-size:160px 160px;
  pointer-events:none;
}

/* CAMERA */
.canvas{
  position:fixed;
  inset:0;
  transform-origin:center center;
}

/* TEXT */
.node{
  position:absolute;
  max-width:520px;
  text-align:center;
  line-height:1.35;
  transform:translate(-50%,-50%);
  opacity:0;
}

/* TYPOGRAPHY â€” THIS IS CRITICAL */
.hero{
  font-size:clamp(26px, 4vw, 46px);
  font-weight:600;
}
.secondary{
  font-size:clamp(18px, 2.5vw, 28px);
}
.idea{
  font-size:clamp(14px, 1.8vw, 20px);
  opacity:0.9;
}

/* CENTER */
.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.center-text{
  font-size:clamp(24px, 4vw, 46px);
  opacity:0;
  text-align:center;
}
</style>
</head>

<body>

<section class="story">

  <div class="grid-bg"></div>

  <div class="canvas" id="canvas">

    <!-- FIRST 6 LINES -->
    <div class="node hero phase1" style="top:50%;left:50%;">Kids donâ€™t learn gender in classrooms.</div>
    <div class="node secondary phase1" style="top:35%;left:70%;">They learn it in playgrounds.</div>
    <div class="node secondary phase1" style="top:65%;left:30%;">At home.</div>
    <div class="node secondary phase1" style="top:25%;left:50%;">In silence.</div>
    <div class="node secondary phase1" style="top:75%;left:60%;">Through jokes.</div>
    <div class="node secondary phase1" style="top:45%;left:15%;">Through rules no one explains.</div>

    <!-- BIG PICTURE IDEAS -->
    <div class="node idea phase3" style="top:10%;left:20%;">Emotions are not gendered</div>
    <div class="node idea phase3" style="top:90%;left:30%;">Care is not weakness</div>
    <div class="node idea phase3" style="top:85%;left:75%;">Leadership is not gendered</div>
    <div class="node idea phase3" style="top:15%;left:70%;">Confidence is taught, not born</div>
    <div class="node idea phase3" style="top:60%;left:90%;">Strength looks different</div>
    <div class="node idea phase3" style="top:88%;left:10%;">Equality is learned early</div>

  </div>

  <div class="center">
    <div class="center-text" id="centerText"></div>
  </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);

const canvas = document.getElementById("canvas");
const phase1 = gsap.utils.toArray(".phase1");
const phase3 = gsap.utils.toArray(".phase3");
const centerText = document.getElementById("centerText");

/* START VERY CLOSE */
gsap.set(canvas,{scale:4.2,xPercent:-35,yPercent:25});
gsap.set(phase1[0],{opacity:1});

/* TIMELINE */
const tl = gsap.timeline({
  scrollTrigger:{
    trigger:".story",
    start:"top top",
    end:"+=" + 20000,
    scrub:true,
    pin:true
  }
});

/* STEP 1 â€” REVEAL FIRST 6 */
phase1.forEach((node,i)=>{
  tl.to(node,{opacity:1,duration:1.4}, i*1.6);
});

/* ðŸ”¥ STEP 2 â€” COLLECTIVE ZOOM OUT (THIS FIXES IT) */
tl.to(canvas,{
  scale:1.6,
  xPercent:-10,
  yPercent:-5,
  duration:8
});

/* STEP 3 â€” HIDE FIRST 6 */
tl.to(phase1,{opacity:0,duration:0.8});

/* STEP 4 â€” CENTER STATEMENT */
tl.to(centerText,{
  onStart:()=>{
    centerText.textContent="WE DONâ€™T TEACH.";
    gsap.to(centerText,{opacity:1,duration:0.6});
  }
});
tl.to(centerText,{
  onStart:()=>{
    centerText.textContent="WE HELP THEM NOTICE.";
  }
});
tl.to(centerText,{opacity:0,duration:0.6});

/* STEP 5 â€” EXTREME ZOOM OUT (BIG PICTURE) */
tl.to(canvas,{
  scale:0.55,
  xPercent:0,
  yPercent:0,
  duration:10
});

/* STEP 6 â€” IDEAS APPEAR */
phase3.forEach(node=>{
  tl.to(node,{opacity:0.9,duration:1.2},">");
});
</script>

</body>
</html>
